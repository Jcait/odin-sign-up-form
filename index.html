<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

    <title>Sign up form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="moon-outline.svg" alt="">
            <h1>Moon tours</h1>
        </div>
        <div class="credit">
            <p class="credit-text">Photo by <a href="https://unsplash.com/@daiwei?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Daiwei Lu</a> on <a href="https://unsplash.com/photos/mountain-near-clear-river-tU7sNs6tmt8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="sign-up">
        <form>
            <div class="form-headers">
                <h1>Sign up now for future moon tours and make your out of this world dream a reality!</h1>
                <h2>The Stars are no longer beyond your grasp!!</h2>
            </div>
            <section>
                
                    <h2>Let's do this</h2>
                <div class="inputs">
                    <p>
                        <label for="fName">First name</label>
                        <input id="fName" type="text">
                    </p>
                    <p>
                        <label for="lName">Last Name</label>
                        <input id="lName" type="text">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="tel">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input id="password" type="password" required>
                    </p>
                    <p>
                        <label for="confirm">Confirm Password</label>
                        <input id="confirm" type="password" required>
                    </p>
                    </div>
            </section>
            <div class="form-footer">
                <button>Sign up</button>
            </div>

        </form>
    </div>
    
</body>
</html>
