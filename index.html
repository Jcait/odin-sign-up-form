<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="moon-outline.svg" alt="">
        </div>
    </div>
    <div class="sign-up">
        <form>
            <div class="form-headers">
                <h1>Sign up now for future moon tours and make your out of this world dream a reality!</h1>
                <h2>The Stars are no longer beyond your grasp!!</h2>
            </div>
            <section>
                
                    <h2>Let's do this</h2>
                <div class="inputs">
                    <p>
                        <label for="">First name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Last Name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Confirm Password</label>
                        <input type="text">
                    </p>
            </section>
            <div class="form-footer">
                <button>Sign up</button>
            </div>

        </form>
    </div>
    
</body>
</html>
